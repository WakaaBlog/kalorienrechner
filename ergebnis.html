<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dein Kalorienergebnis ‚Äì Wakaa Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --accent: #f67938;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 100%;
      margin: auto;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .highlight {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      color: var(--accent);
    }

    .macros span {
      display: block;
      margin: 8px 0;
      font-size: 18px;
    }

    .back {
      margin-top: 30px;
    }

    .back a {
      display: inline-block;
      padding: 10px 16px;
      background-color: var(--accent);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    /* Light Mode */
    @media (prefers-color-scheme: light) {
      body {
        background-color: #f7f7f7;
        color: #222;
      }

      .container {
        background-color: #ffffff;
      }
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #f1f1f1;
      }

      .container {
        background-color: #1e1e1e;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Dein Ergebnis</h1>
    <p>Dein berechneter Kalorienbedarf liegt bei:</p>
    <div class="highlight" id="calories">-</div>
    <div class="macros">
      <span id="protein">-</span>
      <span id="carbs">-</span>
      <span id="fat">-</span>
    </div>
    <div class="back">
      <a href="index.html">üîÅ Neue Berechnung</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const cal = params.get('cal');
    const p = params.get('p');
    const c = params.get('c');
    const f = params.get('f');

    if (cal && p && c && f) {
      document.getElementById('calories').textContent = `${cal} kcal`;
      document.getElementById('protein').textContent = `${p}g Protein`;
      document.getElementById('carbs').textContent = `${c}g Kohlenhydrate`;
      document.getElementById('fat').textContent = `${f}g Fett`;
    }
  </script>
</body>
</html>
